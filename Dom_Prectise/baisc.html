    <title>Radio Data</title>
  </head>
  <body>
    <input type="checkbox" name="course" value="HTML" id="html" />HTML
    <input type="checkbox" name="course" value="CSS" id="css" />CSS
    <input type="checkbox" name="course" value="JS" id="js" />JS
    <input type="checkbox" name="course" value="REACT JS" id="react" />React Js
    <br /><br />
    <input type="radio" name="gender" value="Male" id="male" />Male
    <input type="radio" name="gender" value="Female" id="female" />Female
    <input type="radio" name="gender" value="Other" id="other" />Other

    <input type="button" value="submit" onclick="myFun()" />
